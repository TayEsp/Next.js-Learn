<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Flexbox</title>
        <link rel="stylesheet" href="style.css">
    </head>

        <div class="container">
            <h1 class="fonte">Login</h1>
            <span class="fonte">Email</span>
            <input type="text" class="input">
            <span class="fonte">Senha</span>
            <input type="text" class="input">
            <span class="fonte">Esqueci a senha</span>
            <button class="botao">Entrar</button>
            <span class="fonte">Entrar com o google</span>
            <button class="botao">Cadastrar</button>

        <div class="container">

        <div class="container">
            <h2 class="fonte">Redefinir Senha</h2>

                <button class="botao">Alterar</button>
            </div>
        </div>
